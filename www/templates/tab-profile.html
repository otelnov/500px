<ion-view view-title="Profile">

  <div class="bar bar-dark bar-header">
    <button class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">Profile</div>
    <button class="button button-clear" ui-sref="tab.settings">Settings</button>
  </div>


  <ion-content>

    <div id="profile-bg"></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" ng-src="{{::user.avatarUrl}}">
        <h3 id="profile-name" ng-bind="::user.fullname"></h3>
        <span id="profile-description" ng-bind="::user.domain"></span>
      </div>
    </div>

    <div class="row text-center">
      <div class="col">
        <button class="button button-outline button-assertive" ng-click="logout()">
          Logout
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
