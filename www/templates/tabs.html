<ion-tabs class="tabs-striped tabs-color-active-light tabs-color-stable tabs-background-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-infinite-outline" icon-on="ion-ios-infinite" ui-sref="tab.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Favourites Tab -->
  <ion-tab title="Favourites" icon-off="ion-thumbsup" icon-on="ion-thumbsup" ui-sref="tab.favourites">
    <ion-nav-view name="tab-favourites"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
