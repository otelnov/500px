<ion-view view-title="Favourites">
  <ion-content class="favourites">

    <div class="row" ng-repeat="row in rows">
      <div class="col col-33" ng-repeat="fav in row">
        <img ng-src="{{fav.image_url}}" alt="fav.name"/>
      </div>
    </div>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      ng-if="hasMoreData"
      distance="1%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
