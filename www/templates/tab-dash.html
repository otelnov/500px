<ion-view view-title="Dashboard">

  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="dashboard"
               scroll="false"
               on-swipe-down="down()"
               on-swipe-up="up()"
               on-swipe-right="right()"
               on-swipe-left="left()">

    <img ng-style="imgStyles" ng-src="{{activeImage.image_url}}"/>

  </ion-content>
</ion-view>
